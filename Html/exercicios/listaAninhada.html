<script>
    console.log('arvore...')
    document.querySelectorAll('.spanzinho').forEach(element => {
        
        element.onclick = function(e){
            const ulFather = element.closest('ul')
            const dFather = ulFather.style.color

            const ul = element.nextElementSibling
            const d = ul.style.color 

            if(dFather === 'blue'){
                ul.style.color === 'blue'
            } else{
                ul.style.color = d === 'blue' ? null : 'blue'
                if ( d === 'blue') {
                    ul.style.color = null
                    ulFather.querySelectorAll('.spanzinho').forEach(element2 => {
            
                        const ulSon = element2.nextElementSibling
                        ulSon.style.color = null
                    });
                } else {
                    ul.style.color = 'blue'
                }
            }
        }

    });
</script>
