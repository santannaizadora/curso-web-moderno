<table>
    <caption>Produtos</caption> <!--"titulo" da tabela-->
    <thead> <!-- cabeçalho -->
        <tr> <!--table row-->
            <th>Produto</th>  <!--table head-->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!--corpo da tabela-->
        <tr>
            <td>iPad</td> <!--table data-->
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
           <td>Samsung S9</td> 
           <td>2649,00</td>
           <td>8</td>
           <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot> <!--rodapé-->
        <tr>
            <td colspan="3">Total</td> <!--colspan indica que será ocupado 3 colunas-->
            <td>37637,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse; /**Sem borda**/
    }

    th, td {
        padding: 10px; /**espaçamento entre os elementos da tabela**/
    }

    thead tr {
       border-bottom: solid 3px #444; /**Cria uma borda de cor cinza**/
    }

    tbody tr:hover { /**hover = mause por cima**/
        background-color: #dedede; /**muda a cor de fundo para cinza claro**/
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
