<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios html</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercicios html
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Tag para textos 1</a> |
        <a href="exercicios/texto2.html">02 - Tag para textos 2</a> |
        <a href="exercicios/listas.html">03 - listas</a> |
        <a href="exercicios/listaAninhada.html">04 - lista 2</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de web moderno</footer>
    <script>
        document.querySelectorAll('a').forEach( link =>{
            link.onclick = function(e){
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
